        if [ -f /home/chronos/user/MyFiles/Downloads/ChromeOS_PowerControl_Config/config ]; then
            break
        fi
        sleep 1
    done
    /usr/local/bin/sleepcontrol __sleepcontrol_monitor__ >> /var/log/sleepcontrol.log 2>&1
end script
